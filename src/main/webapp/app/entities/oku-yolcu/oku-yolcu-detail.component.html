
<div *ngIf="okuYolcu">
    <h2><span>Oku Yolcu</span> {{okuYolcu.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Bindi Mi</span></dt>
        <dd>
            <span>{{okuYolcu.bindiMi}}</span>
        </dd>
        <dt><span>Ulasti Mi</span></dt>
        <dd>
            <span>{{okuYolcu.ulastiMi}}</span>
        </dd>
        <dt><span>Sefer</span></dt>
        <dd>
            <div *ngIf="okuYolcu.sefer">
                <a [routerLink]="['/oku-sefer', okuYolcu.sefer?.id]">{{okuYolcu.sefer?.servis}}</a>
            </div>
        </dd>
        <dt><span>Ogrenci</span></dt>
        <dd>
            <div *ngIf="okuYolcu.ogrenci">
                <a [routerLink]="['/oku-ogrenci', okuYolcu.ogrenci?.id]">{{okuYolcu.ogrenci?.isim}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'oku-yolcu/'+ okuYolcu.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
