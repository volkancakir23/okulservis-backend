<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myOkuGuzergahLabel">Create or edit a Oku Guzergah</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!okuGuzergah.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="okuGuzergah.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_kod">Kod</label>
            <input type="text" class="form-control" name="kod" id="field_kod"
                [(ngModel)]="okuGuzergah.kod"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_rota">Rota</label>
            <input type="text" class="form-control" name="rota" id="field_rota"
                [(ngModel)]="okuGuzergah.rota"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_harita">Harita</label>
            <input type="text" class="form-control" name="harita" id="field_harita"
                [(ngModel)]="okuGuzergah.harita"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_okul">Okul</label>
            <select class="form-control" id="field_okul" name="okul" [(ngModel)]="okuGuzergah.okul" >
                <option [ngValue]="null"></option>
                <option [ngValue]="okuOkulOption.id === okuGuzergah.okul?.id ? okuGuzergah.okul : okuOkulOption" *ngFor="let okuOkulOption of okuokuls; trackBy: trackOkuOkulById">{{okuOkulOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
