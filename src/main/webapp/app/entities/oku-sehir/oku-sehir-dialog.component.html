<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myOkuSehirLabel">Create or edit a Oku Sehir</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!okuSehir.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="okuSehir.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_kod">Kod</label>
            <input type="text" class="form-control" name="kod" id="field_kod"
                [(ngModel)]="okuSehir.kod"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_isim">Isim</label>
            <input type="text" class="form-control" name="isim" id="field_isim"
                [(ngModel)]="okuSehir.isim"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_parent">Parent</label>
            <select class="form-control" id="field_parent" name="parent" [(ngModel)]="okuSehir.parent" >
                <option [ngValue]="null"></option>
                <option [ngValue]="okuSehirOption.id === okuSehir.parent?.id ? okuSehir.parent : okuSehirOption" *ngFor="let okuSehirOption of okusehirs; trackBy: trackOkuSehirById">{{okuSehirOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
